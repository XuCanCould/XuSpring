<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>artifact 存放</h1>
    <p>使用时在pom文件中的配置</p>
    <code>
        <repositories>
            <repository>
            <id>xuSpring</id>
            <name>The Maven Repository on Github</name>
            <url>https://xucancould.github.io/xuSpring/</url>
            </repository>
        </repositories>

        <dependencies>
            <dependency>
            <groupId>io.github.xucancould</groupId>
            <artifactId>spring-parent</artifactId>
            <version>1.0.0</version>
            </dependency>
        </dependencies>
    </code>
</body>
</html>
